<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  margin: 8px;
}

.about-section {
  padding: 50px;
  text-align: center;
  background-color: #474e5d;
  color: white;
}

.container {
  padding: 0 16px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}
</style>
</head>
<body>

<div class="about-section">
  <h1>To learn a language is to</h1>
  
  <h1>have one more window<br>from which to look at the world</h1>
</div>

<h2 style="text-align:center">Our Language Team</h2>
<div class="row">
  <div class="column">
    <div class="card">
      <img src="images/xyz.jpg" alt="xyz" style="width:100%">
      <div class="container">
        <h2>Sara</h2>
        <p class="title">Malayalam</p>
        <p>Ms.Sara has 12 years of experience in teaching </p>
        
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <img src="images/abc.jpg" alt="abc" style="width:100%">
      <div class="container">
        <h2>Brown</h2>
        <p class="title">English</p>
        <p>Mr.Brown has 10 years of experience in teaching</p>
        
      </div>
    </div>
  </div>
  
  <div class="column">
    <div class="card">
      <img src="images/lkj.jpg" alt="jkl" style="width:100%">
      <div class="container">
        <h2>Sonal</h2>
        <p class="title">Hindi</p>
        <p>Mr.Sonal has 8 years of experience in teaching</p>
        
      </div>
    </div>
  </div>
</div>

</body>
</html>
