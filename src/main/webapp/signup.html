<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">  
<title>Insert title here</title>
<script>
function validate_signup() {
	

var email=document.sign_up.email.value;
var pass=document.sign_up.password.value;
var rpass=document.sign_up.rpassword.value;
if(email==null||email=="")
	{
	alert("This field can't be blank");  
	  return false;  
	}
	
	if(pass==null||pass=="")
		{
		alert("This field can't be blank");  
		  return false; 
		}

     else if(pass.length<8)
	     {
	      alert("Password must be at least 8 characters long.");  
	       return false;  
	      }
	if(pass==null||pass=="")
		{
		alert("This field can't be blank");  
		  return false; 
		}
	else if(pass!=rpass)
		{
		alert("Incorrect Confirm password...");  
		  return false; 
		}
	
}



</script>



</head>
<body>
<section style="background-color: #87CEEB;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" name="sign_up" action="welcome.html" name="sign_up" onsubmit="return validate_signup()">

                  

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" class="form-control" name="email"/>
                      <label class="form-label">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" class="form-control" name="password" />
                      <label class="form-label">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password"  class="form-control" name="rpassword"/>
                      <label class="form-label" >Repeat your password</label>
                    </div>
                  </div>

                 <div class="form-check d-flex ">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      
                    />
                    <label class="form-check-label" >
                      I agree all  <a href="">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Sign UP</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="images/signup.jpg" class="img-fluid" >

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script> 
</body>
</html>
