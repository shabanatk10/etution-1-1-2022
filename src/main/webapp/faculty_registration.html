<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">  
<title>faculty basic information</title>
<script type="text/javascript">
function validate_form() {
	var epattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
	var email=document.getElementByName('email').value;
	
	if(email=="")
		{
		alert("This field can't be blank");  
		  return false; 
		}
	else{
		if(!epattern.test(email))
		{
		alert("Incorrect email format")
		return false;
		}
	
	     }
		
	var phone=document.getElementByName('phonenumber').value;
	var ppattern=/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
	
	if(phone==""){
		          alert("This field can't be blank");  
		           return false; 	
	              }
	else{
	if(!ppattern.test(phone))
		{
		 alert("Phone number should be in the format XXX-XXX-XXXX....");
		 return false;
		}
	}
	
}


</script>
<style type="text/css">
.gradient-custom {
  /* fallback for old browsers */
  background: #87CEEB;

  
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}
.card-registration .select-arrow {
  top: 13px;
}
</style>
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Register Basic Details.....</h3>
            <form name="fac_registration" action="home.html"  onsubmit=" return validate_form()">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="firstname" class="form-control form-control-lg" />
                    <label class="form-label">First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="lastname" class="form-control form-control-lg"  />
                    <label class="form-label" >Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="text" class="form-control form-control-lg"name="place" />
                    <label  class="form-label">Place</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="male" >Male
                    
                  </div>

                  <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="female" >Female
                  </div>

                  <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="other" >Other
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" name="email" class="form-control form-control-lg" /><span id="emailloc" style="color:red"></span>
                    <label class="form-label" >Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="tel" name="phonenumber" class="form-control form-control-lg" /><span id="numloc" style="color:red"></span>
                    <label class="form-label">Phone Number</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                <div class="form-outline">
                  <label class="form-label select-label">Qualification</label>
                  <select class="select form-control-lg"  >
                    <option value="1" >Graduation</option>
                    <option value="2">Post Graduation</option>
                    <option value="3">Doctorate</option>
                    </select>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">

                  
                  <label class="form-label" >Upload Certificate</label>
                    <input type="file" name="qcertificate" class="form-control form-control-lg" />
                    
                

                </div>
                  
                
              </div>
              <div class="row">
              <div class="col-md-6 mb-4">
              <div class="form-outline">
               <h6 class="mb-2 pb-1">Do You have experience </h6>
              <div class="form-check form-check-inline">
                    <input type="radio" name="exp" value="yes" >Yes
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio" name="exp" value="no" >No
                  </div>
              </div>
              
              </div>
              <div class="col-md-6 mb-4 pb-2">

                  
                  <label class="form-label">Upload Certificate</label>
                    <input type="file" name="qcertificate" class="form-control form-control-lg" />
                  </div>
              </div>
              <div class="row">
              <div class="col-md-6 mb-4">
              <div class="form-outline">
              <label>Upload Resume</label><input type="file" name="qcertificate" class="form-control form-control-lg" />
              </div>
              </div>
              </div>






              <div class="mt-4 pt-2">
                <button  class="btn btn-primary btn-lg" type="submit" value="Submit"></button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script> 
</body>
</html>
