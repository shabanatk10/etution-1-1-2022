<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">  
<title>request for a class....</title>

<style type="text/css">
.gradient-custom {
  /* fallback for old browsers */
  background: #87CEEB;

  
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}
.card-registration .select-arrow {
  top: 13px;
}

</style>
<script type="text/javascript">




</script>
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Request a class.....</h3>
            <form name="fac_registration" >
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                <div class="form-outline">
                  <label class="form-label select-label">Select a Subject</label>
                  <select class="select form-control-lg" name="subject" required="required" >
                    <option value="0" >Select Subject</option>
                    <option value="1" >Physics</option>
                    <option value="2">Chemistry</option>
                    <option value="3">Biology</option>
                    <option value="4" >Malayalam</option>
                    <option value="5">English</option>
                    <option value="6">Hindi</option>
                    <option value="7" >Mathematics</option>
                    </select>
                    </div>
                    </div>
                    
                    <div class="col-md-6 mb-4 pb-2">
                <div class="form-outline">
                  <label class="form-label select-label">Select a Tutor</label>
                  <select class="select form-control-lg" name="tutor"required="required" >
                    <option value="0" >Select Tuter</option>
                    <option value="1" >Anu</option>
                    <option value="2"  >Manu</option>
                    <option value="3">Vinu</option>
                    <option value="4" >Sonu</option>
                    <option value="5"  >Griff</option>
                    <option value="6" >Xyz</option>
                    <option value="7"  >Abc</option>
                    </select>
                    </div>
                    </div>  
               </div> 
               
               <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                <div class="form-outline">
                <h6 class="mb-2 pb-1">Mode Of Class: </h6>

                  <div class="form-check form-check-inline">
                    <input type="radio" name="mode" value="live" >Live Class
                    
                  </div>

                  <div class="form-check form-check-inline">
                    <input type="radio" name="mode" value="recorded" >Recorded Class
                  </div>
                
                </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                <div class="form-outline">
                <label class="form-label select-label">Select your comfortable Time</label>
                  <select class="select form-control-lg" name="time"required="required" >
                    <option value="0" >Select Time</option>
                    <option value="1" >8:30-9:30</option>
                    <option value="2"  >9:30-10:30</option>
                    <option value="3">11-12</option>
                    <option value="4" >12-1</option>
                    <option value="5" >2-3</option>
                    <option value="6" >3-4</option>
                    <option value="7"  >4-5</option>
                    <option value="7"  >5-6</option>
                    <option value="7"  >6-7</option>
                    <option value="7"  >7-8</option>
                    <option value="7"  >8-9</option>
                    </select>
                
                </div>
                </div>
                </div>
               
               
               <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                <div class="form-outline">
                <label class="form-label select-label">Select your Plan</label>
                  <select class="select form-control-lg" name="plan"required="required" >
                    <option value="0" >Select Plan</option>
                    <option value="1" >Yearly</option>
                    <option value="2"  >Monthly</option>
                    <option value="3">weekly</option>
                    <option value="4" >Special</option>
                    </select>
                </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                <div class="form-outline">
                
                
                
                
                </div>
                </div>
                </div>
               <div class="mt-4 pt-2">
                <button class="btn btn-primary btn-lg " type="submit" value="Submit" ></button>
              </div>
               
               </form>
                 
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script> 
</body>
</html>
