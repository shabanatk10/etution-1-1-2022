<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">  
<title>Student Registration</title>
<style type="text/css">
.gradient-custom {
  /* fallback for old browsers */
  background: #87CEEB;

  
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}
.card-registration .select-arrow {
  top: 13px;
}
</style>
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Register Basic Details.....</h3>
            <form>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="firstname" class="form-control form-control-lg" />
                    <label class="form-label">First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="lastname" class="form-control form-control-lg" />
                    <label class="form-label" >Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      name="place"
                    />
                    <label  class="form-label">Place</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="male" >Male
                    
                  </div>

                  <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="female" >Female
                  </div>

                  <div class="form-check form-check-inline">
                    <input type="radio" name="gender" value="other" >Other
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" name="email" class="form-control form-control-lg" />
                    <label class="form-label" >Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="tel" name="phoneNumber" class="form-control form-control-lg" />
                    <label class="form-label">Phone Number</label>
                  </div>

                </div>
              </div>
              
              
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label select-label">Standard</label>
                  <select class="select form-control-lg">
                     <option value="0" >Select</option>
                    <option value="1" >1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" >4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7" >7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    </select>
                    </div>
                  </div>

                  

               
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <div class="form-outline">
                    <label class="form-label select-label">Medium</label>
                  <select class="select form-control-lg">
                  <option value="0" >Select</option>
                    <option value="1" >State</option>
                    <option value="2">CBSC</option>
                    <option value="3">ICSC</option>
                    </select>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                <div class="form-outline">
                  <label class="form-label select-label">School</label>
                  <input type="text" name="school">
                    </div>
                  </div>
                   </div>
                  <div class="col-md-6 mb-4 pb-2">

                  
                  <label class="form-label">Name of Gardian</label>
                    <input type="text" name="gardian" class="form-control form-control-lg" />
                    
                

                </div>
                  
                
              </div>
              
              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                <input class="btn btn-primary btn-lg" type="reset" value="Reset" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script> 
</body>
</html>
