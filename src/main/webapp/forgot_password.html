  <script type="text/javascript">
  function validateform() {
	  var epattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
		var email=document.getElementByName('email').value;
		
		if(email=="")
			{
			document.getElementById('eloc').innerHTML="This field can not be empty....";
			return false;
			}
		else{
			if(!epattern.test(email))
			{
			document.getElementById('eloc').innerHTML="Invalid Email format"
			return false;
			}
		
		     }
	  var notp=document.getElementByName(otp.value);
	  
	  if(notp==""){
		  document.getElementById('otploc').innerHTML="Invalid OTP"
				return false;
		  
	              }
	  
	  
}
